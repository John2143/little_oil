name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Add toolchain
      run: rustup target add x86_64-pc-windows-msvc
    - name: Run tests
      run: cargo test --target=x86_64-pc-windows-msvc --verbose
    - name: Build Release
      run: cargo build --target=x86_64-pc-windows-msvc --verbose --release
    - name: Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: R${{ github.ref }}
        draft: false
        prerelease: false
    - name: Upload Release
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./target/x86_64-pc-windows-msvc/release/macroworking3.exe
        asset_name: little_oil.exe
        asset_content_type: application/exe
